<html>
  <head>
    <title>Johnson&Johnson - ACUVUE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      @font-face {
        font-family: DBHelvethaica;
        src: url(DBHelvethaica.ttf);
      }
      body {
        color: #000;
        background-color: #f2f2f2;
        font-family: DBHelvethaica !important;
      }
      main {
        width: 100%;
        height: 100dvh;
        max-height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px 50px;
        background: url('images/BG.png');background-size: contain;background-repeat: no-repeat;
      }
      h4 {
        font-size: 36px;
        font-family: DBHelvethaica;
      }
      .Logo {
        width: 40%;
        min-width: 500px;
        margin-bottom: 60px;
      }
      .modal-body {
        display: flex;
        position: relative;
      }
      .close-btn {
        position: absolute;
        top: 40px;
        left: 40px;
        width: 100px;
        height: 50px;
        cursor: pointer;
        background-color: transparent;
        color: #888;
        z-index: 1000;
      }
      .close-btn:hover {
        box-shadow: 0 0 0 .25rem rgba(13, 110, 253, .25);
      }
      .images {
        width: 100%;
        margin-inline: 200px;
        padding-inline: 10%;
        padding-top: 30px;
      }
      .image-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 40px;
      }
      .image-button:hover {
        color: #f00 !important;
      }
      .image {
        width: 200px;
        height: 200px;
        margin-bottom: 0px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <main>
      <div class="container-fluid d-flex align-items-center justify-content-center flex-column" >
        <!-- <img class="Logo" alt="Johnson &amp; Johnson logo " src="https://jnj-content-lab2.brightspotcdn.com/ac/25/bd2078f54d5992dd486ed26140ce/johnson-johnson-logo.svg"> -->
        <div class="row images">
          <div class="col-sm-4 image-button">
            <img id="img-1" class="image" src="./images/img1_0.png" />
            <h4>UV Blocking</h4>
          </div>
          <div class="col-sm-4 image-button">
            <img id="img-2" class="image" src="./images/img2_0.png" />
            <h4>Antioxidants</h4>
          </div>
          <div class="col-sm-4 image-button">
            <img id="img-3" class="image" src="./images/img3_0.png" />
            <h4>Blink Stabilize</h4>
          </div>
          <div class="col-sm-4 image-button">
            <img id="img-4" class="image" src="./images/img4_0.png" />
            <h4>Invisible Edge</h4>
          </div>
          <div class="col-sm-4 image-button">
            <img id="img-5" class="image" src="./images/img5_0.png" />
            <h4>Moisture Infused</h4>
          </div>
          <div class="col-sm-4 image-button">
            <img id="img-6" class="image" src="./images/img6_0.png" />
            <h4>Pupil Optimized</h4>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div id="video-modal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-body">
              <button id="close-modal" type="button" class="btn close-btn" data-bs-dismiss="modal">Back</button>
              <video id="vdo-player" src="#" class="object-fit-contain" autoplay></video>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      $(document).ready(() => {
        const baseUrl = './videos/';
        const url1 = baseUrl + 'EYE-INSPIRED INNOVATIONS Professional Video - UV Blocking.mp4'; 
        const url2 = baseUrl + 'EYE-INSPIRED INNOVATIONS Professional Video - Antioxidants.mp4';
        const url3 = baseUrl + 'EYE-INSPIRED INNOVATIONS Professional Video - ESD .mp4'; 
        const url4 = baseUrl + 'EYE-INSPIRED INNOVATIONS Professional Video - Invisible Edge.mp4'; 
        const url5 = baseUrl + 'EYE-INSPIRED INNOVATIONS Professional Video - Moisture Infused.mp4'; 
        const url6 = baseUrl + 'EYE-INSPIRED INNOVATIONS Professional Video - Pupil Optimized.mp4'; 
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        }
        function openVideo(url) {
          $('#vdo-player').attr('src', url)
          $('#video-modal').modal('show');
        }
        $("#close-modal").click(() => {
          $('#vdo-player').attr('src', '#')
          $('#video-modal').modal('hide');
        })
        $("#img-1").click(() => {
          openVideo(url1);
        })
        $("#img-2").click(() => {
          openVideo(url2);
        })
        $("#img-3").click(() => {
          openVideo(url3);
        })
        $("#img-4").click(() => {
          openVideo(url4);
        })
        $("#img-5").click(() => {
          openVideo(url5);
        })
        $("#img-6").click(() => {
          openVideo(url6);
        })
      });
      </script>
  </body>
</html>
